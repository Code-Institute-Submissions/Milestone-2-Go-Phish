<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Go Phish Home</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script>
        (function () {
            emailjs.init("user_zBhFaQNOQdk6YgDcQ5WjL");
        })();
    </script>
    <link rel="icon" href="assets/images/cyber-thief-blue-logo.png">
</head>

<body class="normal-body">
    <header>
        <div class="page-logo">
            <div class="row">
                <div class="col-5" id="header-logo">
                    <img src="./assets/images/cyber-thief-blue-logo.png" alt="Go-Phish Logo">
                </div>
                <div class="col-7" id="header-title">
                    <h1 class="page-title">Go Phish</h1>
                </div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html" id="navbarLogo">Go Phish</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars" id="menu-toggle"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="index.html">Home / About</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Play
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="game-easy.html">Easy</a></li>
                                        <li><a class="dropdown-item" href="game-medium.html">Medium</a></li>
                                        <li><a class="dropdown-item" href="game-hard.html">Hard</a></li>
                                        <li><a class="dropdown-item" href="game-impossible.html">Impossible</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="how-to-play.html">How To
                                        Play</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="contact.html">Contact</a>
                                </li>
                            </ul>
                            <span class="navbar-text">
                                Educate yourself on cybercrime while testing your memory!
                            </span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1>Contact Us</h1>
            </div>
            <div class="col-md-6 col-lg-5 col-xl-4">
                <form onsubmit="return sendMail(this);">
                    <div class="form-group">
                        <label for="ContactInputName">Full Name</label>
                        <input type="text" class="form-control" id="ContactInputName" required name="name" />
                    </div>
                    <div class="form-group">
                        <label for="ContactInputEmail">Email address</label>
                        <input type="email" class="form-control" id="ContactInputEmail" aria-describedby="emailHelp"
                            required name="emailaddress" />
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label class="my-1 mr-2" for="ContactInputEnquiryType">Difficulty Level</label>
                        <select class="form-select my-1 mr-sm-2" id="ContactInputEnquiryType" name="difficulty">
                            <option selected value="">Please choose...</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                            <option value="Impossible">Impossible</option>
                            <option value="None of the above">None of the above</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ContactInputMessage">Your Message</label>
                        <textarea class="form-control" id="ContactInputMessage" rows="3" required
                            name="message"></textarea>
                    </div>
                    <div class="submit-button">
                        <button type="submit" class="btn btn-outline-primary submit-btn"
                            onclick="index.html">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-lg-5 col-xl-4" id="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4577385.757186884!2d0.9411700795673733!3d55.93114270358571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4649bb00f9e4bfe5%3A0xf813475a8b6920f3!2sGo-Fish!5e0!3m2!1sen!2sie!4v1611671325846!5m2!1sen!2sie"
                    allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
        </div>
    </div>
    <script src="./assets/js/general-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
